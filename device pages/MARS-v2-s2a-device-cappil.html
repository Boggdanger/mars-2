<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s0-device</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="s2a-device-cap">
        <div class="s2a-device-cap-header">
            <div class="s2a-device-cap-header__team">
                Team
            </div>
            <div class="s2a-device-cap-header__title-wrapper">
                <div class="s2a-device-cap-header__title">
                    <p class="s2a-device-cap-header__title-one">
                        CAPT
                    </p>
                    <p class="s2a-device-cap-header__title-one s2a-device-cap-header__title-one_bg">
                        PILOT
                    </p>
                </div>
            </div>
            <button type="button" class="s2a-device-cap-header__question">
                ?
            </button>
        </div>
        <div class="container">
            <div class="s2a-device-cap-subhead">
                <div class="s2a-device-cap-close">
                    <p class="s2a-device-cap-close__score">
                        5:00
                    </p>
                    <p class="s2a-device-cap-close__desc">
                        UNTIL CLOSE
                    </p>
                </div>
                <div class="s2a-device-cap-subhead-title-wrapper">
                    <span class="s2a-device-cap-subhead-title-wrapper__line"></span>
                    <h3 class="s2a-device-cap-subhead-title">
                        DISTRIBUTE FUNDS
                    </h3>
                    <span class="s2a-device-cap-subhead-title-wrapper__line"></span>
                </div>
                <div class="s2a-device-cap-amount">
                    <p class="s2a-device-cap-amount__desc">
                        YOU HAVE
                    </p>
                    <p class="s2a-device-cap-amount__money">
                        <span class="s2a-device-cap-amount__symb">$</span>2
                    </p>
                </div>
            </div>
            <div class="s2a-device-cap-nomoney">
                <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-nomoney__icon">
                <p class="s2a-device-cap-nomoney__txt">
                    You have no money. <br>
                    This sentence is two lines.
                </p>
            </div>
            <div class="s2a-device-cap-list">
                <div class="s2a-device-cap-list__item">
                    <p class="s2a-device-cap-list__name">
                        Vet
                    </p>
                    <div class="s2a-device-cap-list__price">
                        <span class="s2a-device-cap-list__sym">$</span>
                        <span class="s2a-device-cap-list__total">2</span>
                    </div>
                    <button class="s2a-device-cap-list__btn">
                        give <span class="s2a-device-cap-list__dollar">$</span> 1
                    </button>
                </div>
                <div class="s2a-device-cap-list__item">
                    <p class="s2a-device-cap-list__name">
                        Pilot
                    </p>
                    <div class="s2a-device-cap-list__price">
                        <span class="s2a-device-cap-list__sym">$</span>
                        <span class="s2a-device-cap-list__total">10</span>
                    </div>
                    <button class="s2a-device-cap-list__btn">
                        give <span class="s2a-device-cap-list__dollar">$</span> 1
                    </button>
                </div>
                <div class="s2a-device-cap-list__item">
                    <p class="s2a-device-cap-list__name">
                        ENGINEER
                    </p>
                    <div class="s2a-device-cap-list__price">
                        <span class="s2a-device-cap-list__sym">$</span>
                        <span class="s2a-device-cap-list__total">1</span>
                    </div>
                    <button class="s2a-device-cap-list__btn">
                        give <span class="s2a-device-cap-list__dollar">$</span> 1
                    </button>
                </div>
                <div class="s2a-device-cap-list__btn-wrapper">
                    <a class="s2a-device-cap-list__btn-bottom">
                        RESTART
                    </a>
                    <a class="s2a-device-cap-list__btn-bottom s2a-device-cap-list__btn-bottom_border">
                        LAUNCH
                    </a>
                </div>
            </div>
            <div class="s2a-device-cap-mission">
                <p class="s2a-device-cap-mission__title">
                    MISSION STATUS
                </p>
                <div class="s2a-device-cap-mission__imgs">
                    <div class="s2a-device-cap-mission__img-inner cap-mission__img-inner_red">
                        <button class="s2a-device-cap-mission__btn-none">
                            <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <div class="s2a-device-cap-mission__img-frame"></div>
                        <img src="./img/rhino-red.png" alt="rhino" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner cap-mission__img-inner_red">
                        <button class="s2a-device-cap-mission__btn-none">
                            <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <div class="s2a-device-cap-mission__img-frame"></div>
                        <img src="./img/rocket-no-bg.png" alt="Rocket" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner_nocircle">
                        <button class="s2a-device-cap-mission__btn-none s2a-device-cap-mission__btn-none_bottom">
                            <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <p class="s2a-device-cap-mission__barrel-txt">
                            <!-- 40 -->
                        </p>
                        <img src="./img/MARS-v2-s2a-device-cappil-3.svg" alt="Barrel" class="s2a-device-cap-mission__img-item">
                    </div>
                </div>
            </div>
            <div class="s2a-device-cap-bot-team">
                <span class="s2a-device-cap-bot-team__number">1</span>
                <p class="s2a-device-cap-bot-team__txt">
                    Teamname2 launched
                </p>
                <img src="./img/MARS-v2-s2a-device-cap-rabbit.png" alt="Rabbit" class="s2a-device-cap-bot-team__img">
            </div>
        </div>
    </div>
</body>
</html>
