<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="sn-device_bg">
    <div class="sn-device-bg">
        <div class="sn-device">
            <div class="sn-device-cap-header">
                <div class="sn-device-cap-header__team">
                    Team
                </div>
                <button type="button" class="sn-device-cap-header__question">
                    ?
                </button>
            </div>
            <div class="container">
                <div class="s2b-device">
                    <h3 class="s2b-device__title-team">
                        <span class="s2b-device__title__number bg-purple">
                            10
                        </span>
                        TEAMNAME12345
                    </h3>
                </div>
                <div class="s5-device-animal s5-device-animal__no-animal_space">
                    <div class="s5-device-animal__no-animal">
                        NO <br> ANIMALS
                    </div>
                </div>
                
                <div class="s4-device-leaf s5-device-leaf">
                    22
                </div>
                <p class="s5-device__digit-place">
                    1st out of 15
                </p>
                <div class="s2b-device-list">
                    <div class="s2b-device-list__item_width">
                        <span class="s2b-device-list__number bg-red">
                            1
                        </span>
                        <p class="s2b-device-list__txt">
                            Teamname1234
                        </p>
                        <div class="s2b-device-list__leaf">
                            22
                        </div>
                    </div>
                    <div class="s2b-device-list__item_width item_no-bg">
                        <span class="s2b-device-list__number bg-dark-blue">
                            2
                        </span>
                        <p class="s2b-device-list__txt">
                            Teamname1234
                        </p>
                        <div class="s2b-device-list__leaf">
                            22
                        </div>
                    </div>
                    <div class="s2b-device-list__item_width">
                        <span class="s2b-device-list__number bg-green">
                            3
                        </span>
                        <p class="s2b-device-list__txt">
                            Teamname1234
                        </p>
                        <div class="s2b-device-list__leaf">
                            22
                        </div>
                    </div>
                    <div class="s2b-device-list__item_width item_no-bg">
                        <span class="s2b-device-list__number bg-yellow">
                            4
                        </span>
                        <p class="s2b-device-list__txt">
                            Teamname1234
                        </p>
                        <div class="s2b-device-list__leaf">
                            22
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
