<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- class="MARS-v2-help-cap" -->
    <div class="MARS-v2-help-cap">
        <div class="MARS-v2-help-cap-inner">
            <div class="container d-flex-col">
                <div class="v2-help-contant">
                    <h1 class="v2-help-contant__title">
                        How to play
                        <div class="v2-help-contant__title-line"></div>
                    </h1>
                    <p class="v2-help-contant__txt-cap">
                        Your job as the Captain is to distribute the money
                    </p>
                    <span class="v2-help-contant__dollar">
                        $
                    </span>
                    <p class="v2-help-contant__txt-cap v2-help-contant__txt-cap_margin">
                        Launch the rocket when everything is ready
                    </p>
                    <a href="#" class="v2-help-contant__btn">
                        LAUNCH
                    </a>
                    <p class="v2-help-contant__txt-cap v2-help-contant__txt-cap_margin">
                        If you get stuck, restart the mission
                    </p>
                    <a href="#" class="v2-help-contant__btn v2-help-contant__btn_red">
                        RESTART
                    </a>
                    
                </div>
                <div class="v2-help-buttons">
                    <a href="#" class="v2-help-buttons-item">
                        NEXT
                    </a>
                    <a href="#" class="v2-help-buttons-item">
                        CLOSE
                    </a>
                </div>
            </div> 
        </div>
    </div>
    
</body>
</html>
