<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="MARS-v2-help-eng">
    <div class="MARS-v2-help-eng-inner">
        <div class="container d-flex-col">
            <div class="v2-help-contant">
                <h1 class="v2-help-contant__title">
                    How to play
                    <div class="v2-help-contant__title-line"></div>
                </h1>
                <p class="v2-help-contant__txt-cap">
                    Your job as the Engineer is to buy the fuel
                </p>
                <div class="v2-help-contant__fuel">
                    <span class="v2-help-contant__fuel-number">10</span> 
                    <img src="./img/barrel__11.svg" alt="Barrel" class="v2-help-contant__img-barr">
                </div>
                <p class="v2-help-contant__txt-cap v2-help-contant__txt-cap_vet">
                    It needs to be large enough to fit the animal
                </p>
                <div class="v2-help-contant__fuel v2-help-contant__fuel_full">
                    <span class="v2-help-contant__fuel-number">20</span> 
                    <img src="./img/barell__222.svg" alt="Barrel" class="v2-help-contant__img-barr">
                    <div class="v2-help-contant__progress-inner">
                        <div class="v2-help-contant__progress-item"></div>
                    </div>
                </div>
                <p class="v2-help-contant__txt-cap v2-help-contant__txt-cap_vet">
                    Inform the Engineer of the fuel your rocket needs
                </p>
                <div class="v2-help-contant__drop v2-help-contant__drop_red">33</div>
                
            </div>
            <div class="v2-help-buttons">
                <a href="#" class="v2-help-buttons-item">
                    NEXT
                </a>
                <a href="#" class="v2-help-buttons-item">
                    CLOSE
                </a>
            </div>
        </div> 
    </div>
</body>
</html>
