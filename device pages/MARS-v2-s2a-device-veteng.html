<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="s2a-device-cap-vet_bg">
    <div class="s2a-device-cap-vet">
        <div class="s2a-device-cap-header">
            <div class="s2a-device-cap-header__team s2a-device-cap-header__team_green">
                Team
            </div>
            <div class="s2a-device-cap-header__title-wrapper">
                <div class="s2a-device-cap-header__title">
                    <p class="s2a-device-cap-header__title-one s2a-device-cap-header__title-one_size">
                        VETERI
                    </p>
                    <p class="s2a-device-cap-header__title-one s2a-device-cap-header__title-one_size veteng__title-one_bg">
                        INGENIERO
                    </p>
                </div>
            </div>
            <button type="button" class="s2a-device-cap-header__question s2a-device-cap-header__team_green">
                ?
            </button>
        </div>
        <div class="container">
            <div class="s2a-device-cap-subhead">
                <div class="s2a-device-cap-close">
                    <p class="s2a-device-cap-close__score">
                        5:00
                    </p>
                    <p class="s2a-device-cap-close__desc">
                        UNTIL CLOSE
                    </p>
                </div>
                <div class="s2a-device-cap-subhead-title-wrapper">
                    <span class="s2a-device-cap-subhead-title-wrapper__line"></span>
                    <h3 class="s2a-device-cap-subhead-title">
                        TAKE <br>ANIMAL
                    </h3>
                    <span class="s2a-device-cap-subhead-title-wrapper__line"></span>
                </div>
                <div class="s2a-device-cap-amount">
                    <p class="s2a-device-cap-amount__desc">
                        YOU HAVE
                    </p>
                    <p class="s2a-device-cap-amount__money">
                        <span class="s2a-device-cap-amount__symb">$</span>20
                    </p>
                </div>
            </div>
            <div class="s2a-device-cap-nomoney">
                <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-nomoney__icon">
                <p class="s2a-device-cap-nomoney__txt">
                    You have no money. <br>
                    This sentence is two lines.
                </p>
            </div>
            <div class="s2a-device-popup-contant">
                <div class="s2a-device-slider">
                    <div class="s2a-device-slider__slide">
                        <div class="s2a-device-slider__animal">
                            <p class="s2a-device-slider__animal-name">
                                CAT
                            </p>
                            <div class="s2a-device-slider__animal-price">
                                <p class="s2a-device-slider__total">
                                    <span class="s2a-device-slider__sym">$</span> 7
                                </p>
                                <a href="#" class="s2a-device-slider__animal-btn s2a-device-popup-white-btn">Take</a>
                            </div>
                            <div class="s2a-device-slider__animal-img">
                                <div class="s2a-device-slider__animal-img-relative">
                                    <div class="s2a-device-slider__leaf">33</div>
                                    <div class="s2a-device-slider__circle">m</div>
                                    <div class="s2a-device-slider__frame"></div>
                                    <img src="./img/slide-cat.png" alt="Cat" class="s2a-device-slider__animal-img-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="s2a-device-slider__animal">
                            <p class="s2a-device-slider__animal-name">
                                CAT
                            </p>
                            <div class="s2a-device-slider__animal-price">
                                <p class="s2a-device-slider__total">
                                    <span class="s2a-device-slider__sym">$</span> 7
                                </p>
                                <a href="#" class="s2a-device-slider__animal-btn s2a-device-popup-white-btn">Take</a>
                            </div>
                            <div class="s2a-device-slider__animal-img">
                                <div class="s2a-device-slider__animal-img-relative">
                                    <div class="s2a-device-slider__leaf">33</div>
                                    <div class="s2a-device-slider__circle">m</div>
                                    <div class="s2a-device-slider__frame"></div>
                                    <img src="./img/slide-girr.png" alt="Girrafe" class="s2a-device-slider__animal-img-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="s2a-device-slider__animal">
                            <p class="s2a-device-slider__animal-name">
                                CAT
                            </p>
                            <div class="s2a-device-slider__animal-price">
                                <p class="s2a-device-slider__total">
                                    <span class="s2a-device-slider__sym">$</span> 7
                                </p>
                                <a href="#" class="s2a-device-slider__animal-btn s2a-device-popup-white-btn">Take</a>
                            </div>
                            <div class="s2a-device-slider__animal-img">
                                <div class="s2a-device-slider__animal-img-relative">
                                    <div class="s2a-device-slider__leaf">33</div>
                                    <div class="s2a-device-slider__circle">xl</div>
                                    <div class="s2a-device-slider__frame"></div>
                                    <img src="./img/slide-eleph.png" alt="Elephant" class="s2a-device-slider__animal-img-wrapper">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <button class="s2a-device-slider__btn-left">
                        <img src="./img/slide-btn-left.svg" alt="Left" class="s2a-device-slider__img">
                    </button>
                    <button class="s2a-device-slider__btn-right">
                        <img src="./img/slide-btn-right.svg" alt="Right" class="s2a-device-slider__img">
                    </button>
                    <div class="s2a-device-slider__pag">
                        <span class="s2a-device-slider__pag-item"></span>
                        <span class="s2a-device-slider__pag-item s2a-device-slider__pag-item_active"></span>
                        <span class="s2a-device-slider__pag-item"></span>
                    </div>
                </div>
                
            </div>

            <div class="s2a-device-cap-mission s2a-device-cap-bot-team_vet">
                <p class="s2a-device-cap-mission__title">
                    MISSION STATUS
                </p>
                <div class="s2a-device-cap-mission__imgs">
                    <div class="s2a-device-cap-mission__img-inner cap-mission__img-inner_grey">
                        <button class="s2a-device-cap-mission__btn-none s2a-device-cap-mission__btn-none_shadow">
                            <img src="./img/green-check.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <div class="s2a-device-cap-mission__img-frame"></div>
                        <img src="./img/rhino-red.png" alt="rhino" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner cap-mission__img-inner_grey">
                        <button class="s2a-device-cap-mission__btn-none s2a-device-cap-mission__btn-none_shadow">
                            <img src="./img/green-check.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <div class="s2a-device-cap-mission__img-frame"></div>
                        <img src="./img/rocket-no-bg.png" alt="Rocket" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner_nocircle">
                        <button class="s2a-device-cap-mission__btn-none s2a-device-cap-mission__btn-none_shadow s2a-device-cap-mission__btn-none_bottom">
                            <img src="./img/green-check.svg" alt="x" class="s2a-device-cap-mission__btn-icon">
                        </button>
                        <p class="s2a-device-cap-mission__barrel-txt">
                            40
                        </p>
                        <img src="./img/barrel-grrey-bot.svg" alt="Barrel" class="s2a-device-cap-mission__img-item">
                    </div>
                </div>
            </div>
            <div class="s2a-device-cap-bot-team">
                <span class="s2a-device-cap-bot-team__number">1</span>
                <p class="s2a-device-cap-bot-team__txt">
                    Teamname2 launched
                </p>
                <img src="./img/MARS-v2-s2a-device-cap-rabbit.png" alt="Rabbit" class="s2a-device-cap-bot-team__img">
            </div>
        </div>
        
    </div>
</body>
</html>
