<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s0-device</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="s2a-device-cap-pil">
        <div class="s2a-device-cap-header">
            <div class="s2a-device-cap-header__team s2a-device-cap-header__team_blue">
                Team
            </div>
            <div class="s2a-device-cap-header__title-wrapper s2a-device-cap-header__title-wrapper_pill">
                <p class="s2a-device-cap-header__title">
                    Pilot
                </p>
            </div>
            <button type="button" class="s2a-device-cap-header__question s2a-device-cap-header__question_blue">
                ?
            </button>
        </div>
        <div class="container">
            <div class="s2a-device-cap-subhead">
                <div class="s2a-device-cap-close">
                    <p class="s2a-device-cap-close__score">
                        95:00
                    </p>
                    <p class="s2a-device-cap-close__desc">
                        UNTIL CLOSE
                    </p>
                </div>
                <h3 class="s2a-device-cap-subhead-title">
                    BUY <br> ROCKET
                </h3>
                <div class="s2a-device-cap-amount">
                    <p class="s2a-device-cap-amount__desc">
                        YOU HAVE
                    </p>
                    <p class="s2a-device-cap-amount__money">
                        <span class="s2a-device-cap-amount__symb">$</span>20
                    </p>
                </div>
            </div>
            <div class="s2a-device-cap-nomoney">
                <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-nomoney__icon">
                <p class="s2a-device-cap-nomoney__txt">
                    You have no money. 
                    <span>This sentence is two lines.</span> 
                </p>
            </div>
            <div class="s2a-device-popup-contant">
                <div class="s2a-device-popup-contant__inner s2a-device-popup-contant__inner_blue">
                    <h3 class="s2a-device-popup-contant__name">
                        XTRA NAME
                    </h3>
                    <img src="./img/rocket-xtra.png" alt="Rocket" class="s2a-device-popup-contant__img s2a-device-popup-contant__img_rocket">
                    <div class="s2a-device-popup-contant__character">
                        <div class="s2a-device-popup-contant__price">
                            <span class="s2a-device-popup-contant__symb">$</span>7
                        </div>
                        <div class="s2a-device-popup-contant__leaf s2a-device-popup-contant__leaf_drop">33</div>
                        <div class="s2a-device-popup-contant__circle pill-txt-color">m</div>
                    </div>
                    <div class="s2a-device-popup-contant__btn-wrapper">
                        <a href="#" class="s2a-device-popup-white-btn s2a-device-popup-white-btn_no-bg">
                            BACK
                        </a>
                        <a href="#" class="s2a-device-popup-white-btn pill-txt-color">
                            TAKE
                        </a>
                    </div>
                </div>
            </div>
            <div class="s2a-device-cap-mission s2a-device-cap-bot-team_vet">
                <p class="s2a-device-cap-mission__title">
                    MISSION STATUS
                </p>
                <div class="s2a-device-cap-mission__imgs">
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-elephant.svg" alt="Elephant" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-rocket.svg" alt="ROcket" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-oil.svg" alt="Elephant" class="s2a-device-cap-mission__img-item">
                    </div>
                </div>
            </div>
            <div class="s2a-device-cap-bot-team">
                <span class="s2a-device-cap-bot-team__number">1</span>
                <p class="s2a-device-cap-bot-team__txt">
                    Teamname2 launched
                </p>
                <img src="./img/MARS-v2-s2a-device-cap-rabbit.png" alt="Rabbit" class="s2a-device-cap-bot-team__img">
            </div>
        </div>
        
    </div>
</body>
</html>
