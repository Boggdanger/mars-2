<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-engvet</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="s2a-device-engvet">
        <div class="s2a-device-cap-header">
            <div class="s2a-device-cap-header__team s2a-device-cap-header__team_blue">
                Team
            </div>
            <div class="s2a-device-cap-header-veteng-title s2a-device-cap-header-veteng-title_font">
                <p class="s2a-device-cap-header-veteng-title__item s2a-device-cap-header-veteng-title__item_bg-engvet">
                    VET
                </p>
                <p class="s2a-device-cap-header-veteng-title__item">
                    ENGINEER
                </p>
            </div>
            <button type="button" class="s2a-device-cap-header__question s2a-device-cap-header__question_blue">
                ?
            </button>
        </div>
        <div class="container">
            <div class="s2a-device-cap-subhead">
                <div class="s2a-device-cap-close">
                    <p class="s2a-device-cap-close__score">
                        95:00
                    </p>
                    <p class="s2a-device-cap-close__desc">
                        UNTIL CLOSE
                    </p>
                </div>
                <h3 class="s2a-device-cap-subhead-title">
                    BUY <br> ROCKET
                </h3>
                <div class="s2a-device-cap-amount">
                    <p class="s2a-device-cap-amount__desc">
                        YOU HAVE
                    </p>
                    <p class="s2a-device-cap-amount__money">
                        <span class="s2a-device-cap-amount__symb">$</span>20
                    </p>
                </div>
            </div>
            <div class="s2a-device-cap-nomoney">
                <img src="./img/MARS-v2-s2a-device-cap-x.svg" alt="x" class="s2a-device-cap-nomoney__icon">
                <p class="s2a-device-cap-nomoney__txt">
                    You have no money. 
                    <span>This sentence is two lines.</span> 
                </p>
            </div>
            <div class="s2a-device-popup-contant s2a-device-popup-contant_width">
                <div class="s2a-device-popup-barrel">
                    <div class="s2a-device-popup-barrel__item">
                        <h3 class="s2a-device-popup-barrel__title">
                            GLOBAL MARKET
                        </h3>
                        <div class="s2a-device-popup-barrel__img-inner">
                            <p class="s2a-device-popup-barrel__barrel-txt">
                                10
                            </p>
                            <img src="./img/barrel-full.svg" alt="full barrel" class="s2a-device-popup-barrel__img">
                        </div>
                        <a href="#" class="s2a-device-popup-barrel__btn">
                            BUY <span class="s2a-device-popup-barrel__sym">$</span> 1
                        </a>
                        <p class="s2a-device-popup-barrel__txt">
                            ADD TO STOCK
                        </p>
                    </div>
                    <div class="s2a-device-popup-barrel__item">
                        <h3 class="s2a-device-popup-barrel__title">
                            YOUR <span class="s2a-device-popup-barrel__block">FUEL</span>
                        </h3>
                        <div class="s2a-device-popup-barrel__img-inner">
                            <p class="s2a-device-popup-barrel__barrel-txt">
                                100
                            </p>
                            <img src="./img/you-barrel.svg" alt="You barrel" class="s2a-device-popup-barrel__img">
                        </div>
                        <a href="#" class="s2a-device-popup-barrel__btn">
                            Send <div class="s2a-device-popup-barrel__drop">10</div>
                        </a>
                        <p class="s2a-device-popup-barrel__txt">
                            TO MISSION
                        </p>
                    </div>
                </div>
                
            </div>
            <div class="s2a-device-cap-mission s2a-device-cap-bot-team_veteng">
                <p class="s2a-device-cap-mission__title">
                    MISSION STATUS
                </p>
                <div class="s2a-device-cap-mission__imgs">
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-elephant.svg" alt="Elephant" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-rocket.svg" alt="ROcket" class="s2a-device-cap-mission__img-item">
                    </div>
                    <span class="s2a-device-cap-mission__line"></span>
                    <div class="s2a-device-cap-mission__img-inner">
                        <img src="./img/svg-oil.svg" alt="Elephant" class="s2a-device-cap-mission__img-item">
                    </div>
                </div>
            </div>
            <div class="s2a-device-cap-bot-team">
                <span class="s2a-device-cap-bot-team__number">1</span>
                <p class="s2a-device-cap-bot-team__txt">
                    Teamname2 launched
                </p>
                <img src="./img/MARS-v2-s2a-device-cap-rabbit.png" alt="Rabbit" class="s2a-device-cap-bot-team__img">
            </div>
        </div>
        
    </div>
</body>
</html>
