<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="sn-device_bg">
    <div class="sn-device">
        <div class="sn-device-cap-header">
            <div class="sn-device-cap-header__team">
                Team
            </div>
            <div class="sn-device-close">
                <p class="sn-device-close__score">
                    5:00
                </p>
                <p class="sn-device-close__desc">
                    UNTIL CLOSE
                </p>
                <p class="sn-device-close__desc">
                    Launch
                </p>
            </div>
            <button type="button" class="sn-device-cap-header__question">
                ?
            </button>
        </div>
        <div class="container">
            <div class="s2b-device">
                <h3 class="s2b-device__title-team">
                    <span class="s2b-device__title__number bg-purple">
                        10
                    </span>
                    TEAMNAME12345
                </h3>
                <p class="s2b-device__desc">
                    Launch <span class="s2b-device__desc-item"> 1 </span>of<span class="s2b-device__desc-item"> 5</span>
                </p>
            </div>
            <img src="./img/animals_0002vet.png" alt="cat" class="s4-device-img-item">
            <div class="s4-device-leaf">
                22
            </div>
            <div class="s4-device-express">
                <p class="s4-device-express__txt">
                    Express Yourself!
                </p>
                <div class="s4-device-express__smile-inner">
                    <img src="./img/smile_1.png" alt="smile" class="s4-device-express__smile-img">
                    <img src="./img/smile_2.png" alt="smile" class="s4-device-express__smile-img">
                    <img src="./img/smile_3.png" alt="smile" class="s4-device-express__smile-img">
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
