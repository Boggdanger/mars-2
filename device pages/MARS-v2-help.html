<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2a-device-veteng</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="MARS-v2-help_bg">
    <!-- class="MARS-v2-help" -->
    <div class="MARS-v2-help">
        <div class="MARS-v2-help-inner">
            <div class="container d-flex-col">
                <div class="v2-help-contant">
                    <h1 class="v2-help-contant__title v2-help-contant__title_margin-800">
                        How to play
                        <div class="v2-help-contant__title-line"></div>
                    </h1>
                    <p class="v2-help-contant__txt">
                        Win by contributing the most BioPoints to Mars ecosystem
                    </p>
                    <p class="v2-help-contant__txt">
                        Score BioPoints by sending an animal on a rocket with enough fuel
                    </p>
                    <p class="v2-help-contant__txt">
                        Each player will have a different role to achive each mission
                    </p>
                    <div class="v2-help-contant__img-wrapper">
                        <img src="./img/medal__star.png" alt="star" class="v2-help-contant__img-item">
                        <img src="./img/medal__elephant.png" alt="elephant" class="v2-help-contant__img-item">
                        <img src="./img/medal__rocket.png" alt="star" class="v2-help-contant__img-item">
                        <img src="./img/medal__oil.png" alt="star" class="v2-help-contant__img-item">
                    </div>
                </div>
                <div class="v2-help-buttons">
                    <a href="#" class="v2-help-buttons-item">
                        NEXT
                    </a>
                    <a href="#" class="v2-help-buttons-item">
                        CLOSE
                    </a>
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
