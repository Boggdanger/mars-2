<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s2-central</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="s4-central-card-1-bg">
    <div class="s4-central-card-1">
       <div class="container">
            <div class="s4-centr-card-time">
                <div class="s4-centr-card-time__wrapper">
                    <span class="s4-centr-card-time__item">
                        1
                    </span>
                    :
                    <span class="s4-centr-card-time__item">
                        00
                    </span>
                </div>
                <p class="s4-centr-card-time__txt">
                    Until next launch
                </p>
            </div>
            <h1 class="s4-central-card-1-title">
                Exceptional Scientific Achievement Medal
            </h1>
            <div class="s4-central-card-1-players">
                <div class="s4-central-card-1-players__wrapper">
                    <div class="s4-central-card-1-players__item">
                        Playername1234
                    </div>
                    <div class="s4-central-card-1-players__item item_no-bg">
                        Playername1234
                    </div>
                </div>
                <div class="s4-central-card-1-players__leaf">
                    22
                </div>
                <div class="s4-central-card-1-players__wrapper">
                    <div class="s4-central-card-1-players__item">
                        Playername1234
                    </div>
                </div>
            </div>
            <div class="s4-central-card-1-winner">
                <img src="./img/MARS-v2-s4-central-card1-gold_elephant.png" alt="Elephant" class="s4-central-card-1-winner__animal">
                <div class="s4-central-card-1-winner__player__inner">
                    <div class="s4-central-card-1-winner__player">
                        <span class="s4-central-card-1-winner__number bg-purple">
                            10
                        </span>
                        TEAMNAME1234
                    </div>
                    <p class="s4-central-card-1-winner__txt-player">
                        Greatest Contribution on Mars
                    </p> 
                </div>
                <img src="./img/MARS-v2-s4-central-card1-gold_medal-two.png" alt="1st Place" class="s4-central-card-1-winner__medal">
            </div>
       </div>
    </div>
</body>
</html>
