<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s0-central</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="s1-central">
        <div class="container">
            <div class="s1-central-header">
                <div class="s1-central-score">
                    <span class="s1-central-score__item">
                        1
                    </span>
                    :
                    <span class="s1-central-score__item">
                        00
                    </span>
                </div>
                <div class="s1-central-info">
                    <p class="s1-central-info__game">Join game!</p>
                    <a href="https://th.mmxgames.com/" class="s1-central-info__link">th.mmxgames.com</a>
                    <div class="s1-central-info__code-wrapper">
                        <span class="s1-central-info__item">
                            code
                        </span>
                        :
                        <span class="s1-central-info__item">
                            baavy
                        </span>
                    </div>
                </div>
            </div>
            <div class="s1-central-game">
                <h1 class="s1-central-game__title">
                    game started!
                </h1>
                <p class="s1-central-game__txt">
                    watch your device for your role.
                </p>
                <p class="s1-central-game__txt">
                    get ready for launch!
                </p>
            </div>
        </div>
       <div class="s1-central-footer">
           <div class="s1-central-footer__wrapper">
               <span class="s1-central-footer__number">
                   1
               </span>
               <p class="s1-central-footer__txt">
                    Teamname2 launched
               </p>
               <img src="./img/MARS-v2-s0-central-bunny.jpg" alt="bunny" class="s1-central-footer__img">
           </div>
       </div> 
    </div>
</body>
</html>
