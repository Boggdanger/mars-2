<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s4-central-card2</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="s4-central-card-1-bg">
    <div class="s4-central-card-2">
        <div class="s4-central-card-2-left-part">
            <div class="s4-centr-card-time">
                <div class="s4-centr-card-time__wrapper">
                    <span class="s4-centr-card-time__item">
                        1
                    </span>
                    :
                    <span class="s4-centr-card-time__item">
                        00
                    </span>
                </div>
                <p class="s4-centr-card-time__txt">
                    Until next launch
                </p>
            </div>
            <div class="s4-centr-card-launch">
                <p class="s4-centr-card-launch__info">
                    LAUNCH <span class="s4-centr-card-launch__number">1</span> of 5
                </p>
                <h1 class="s4-centr-card-launch__title">
                    LAUNCH REPORT
                </h1>
                <p class="s4-centr-card-launch__desc">
                    Top contributors to BioDiversity on Mars
                </p>
            </div>
        </div>
        <div class="s4-central-card-2-right-part">
            <div class="right-part-launches">
                <div class="right-part-launches__item">
                    No launches
                </div>
            </div>
            <div class="s4-central-card-2-right-part__bg-blur">

            </div>
        </div>    
    </div>
</body>
</html>
