<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS-v2-s5-central-card1</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="s4-central-card-1-bg">
    <div class="s4-central-card-1 s4-central-card-1_padding">
        <div class="container">
                <h1 class="s4-central-card-1-title">
                    Exceptional Scientific Achievement Medal
                </h1>
                <div class="s4-central-card-1-players">
                    <div class="s4-central-card-1-players__wrapper">
                        <div class="s4-central-card-1-players__item">
                            Playername1234
                        </div>
                        <div class="s4-central-card-1-players__item item_no-bg">
                            Playername1234
                        </div>
                    </div>
                    <div class="s4-central-card-1-players__leaf">
                        22
                    </div>
                    <div class="s4-central-card-1-players__wrapper">
                        <div class="s4-central-card-1-players__item item_no-bg">
                            Playername1234
                        </div>
                        <div class="s4-central-card-1-players__item">
                            Playername1234
                        </div>
                    </div>
                </div>
                <div class="s4-central-card-1-winner s4-central-card-1-winner_margin">
                    <div class="s4-central-card-1-winner__player__inner">
                        <div class="s4-central-card-1-winner__player">
                            <span class="s4-central-card-1-winner__number bg-purple">
                                10
                            </span>
                            TEAMNAME1234
                        </div>
                        <p class="s4-central-card-1-winner__txt-player">
                            Greatest Contribution on Mars
                        </p> 
                    </div>
                    <img src="./img/MARS-v2-s4-central-card1-gold_medal-one.png" alt="1st Place" class="s4-central-card-1-winner__medal">
                </div>
        </div>
       <img src="./img/MARS-v2-s4-central-card1-gold_elephant.png" alt="elephant" class="animal-1-absolute">
       <img src="./img/profile_animals0009.png" alt="elephant" class="animal-2-absolute">
       <img src="./img/animals_0001.png" alt="armadillo" class="animal-3-absolute">
       <img src="./img/animals_0003.png" alt="rhino" class="animal-4-absolute">
       <img src="./img/animals_0004.png" alt="lion" class="animal-5-absolute">
       <img src="./img/animals_0006.png" alt="camel" class="animal-6-absolute">
       <img src="./img/animals_0005.png" alt="giraf" class="animal-7-absolute">
       <img src="./img/animals_0000.png" alt="rabbit" class="animal-8-absolute">
       <img src="./img/animals_0002.png" alt="cat" class="animal-9-absolute">
       <img src="./img/animals_0007.png" alt="kangoo" class="animal-10-absolute">
    </div>
</body>
</html>
